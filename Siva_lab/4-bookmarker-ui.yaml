apiVersion: v1
kind: Service
metadata:
  name: bookmarker-ui-svc
spec:
  type: NodePort
  selector:
    app: bookmarker-ui-pod
  ports:
    - name: app-port-mapping
      protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmarker-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmarker-ui-pod
  template:
    metadata:
      labels:
        app: bookmarker-ui-pod
    spec:
      containers:
        - name: bookmarker-ui
          image: sivaprasadreddy/bookmarker-ui-nextjs
          ports:
            - containerPort: 3000
          env:
            - name: CLIENT_SIDE_API_BASE_URL
              value: http://localhost:18080
            - name: SERVER_SIDE_API_BASE_URL
              value: http://bookmarker-api-svc:8080