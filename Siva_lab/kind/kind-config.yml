apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: sb-k8s-series
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 30090
    hostPort: 18080
    protocol: TCP
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
